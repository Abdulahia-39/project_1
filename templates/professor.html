<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Document</title>
    <style>
      .admin_manage{
        display: flex;
        flex-direction: column;
        max-width: 65%;
        margin: auto;
        text-align: center;
        margin-bottom: 2em;
        }

      .admin_manage table, td, th{
          border-bottom: 1px solid black;
          border-collapse: collapse;
        }

      .admin_manage td{
        height: 55px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-primary-subtle">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color: darkgreen; border-right: 1px solid black;">Professor page</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/professor/courses">view courses</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/professor/courses">enroll courses</a>
              </li>
              <!-- <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Add users/courses
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/admin/users">Users</a></li>
                  <li><a class="dropdown-item" href="/admin/courses">Courses</a></li>
                </ul>
              </li> -->
              <li class="nav-item"></li>
                <a class="nav-link" href="/logout">logout</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="admin_manage">
        <h1>Courses</h1>
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>course</th>
                    <th>professor</th>
                    <th>action</th>
                </tr>
            </thead>

            <tbody>
                {% for course in courses %}
                <tr>
                    <td>{{ course.id }}</td>
                    <td>{{ course.course_name }}</td>
                    <td>{{ course.professor_id }}</td>
                    <td><a href="/admin/manage/course/{{ course.id }}">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

      
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
